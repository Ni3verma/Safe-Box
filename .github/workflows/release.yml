name: Production & RC Release

on:
  push:
    tags: [ 'v*' ] # Triggers for v1.2.0, v1.2.0-rc1, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run lint
        run: ./gradlew lintDebug --build-cache

      - name: upload html lint report
        uses: actions/upload-artifact@v6
        with:
          name: lint result
          path: app/build/reports/lint-results-debug.html

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --info

      - name: upload test result
        if: always() # Upload even if tests fail
        uses: actions/upload-artifact@v6
        with:
          name: Unit test result
          path: app/build/reports/tests/testDebugUnitTest/

      - name: Verify NDK Gatekeeper
        run: |
          # 1. Extract the ndk version from app/build.gradle
          REQUIRED_NDK=$(grep "ndkVersion" app/build.gradle | sed "s/.*ndkVersion//" | tr -d "[:space:]'\"")
          
          echo "Checking for NDK Version: [$REQUIRED_NDK]"
          
          NDK_PATH="$ANDROID_HOME/ndk/$REQUIRED_NDK"
          
          # 2. Check if that specific directory exists
          if [ ! -d "$NDK_PATH" ]; then
            echo "::error::NDK Version $REQUIRED_NDK not found on CI runner!"
            echo "Expected path: $NDK_PATH"
            echo "Actually available in $ANDROID_HOME/ndk/:"
            ls "$ANDROID_HOME/ndk/"
            exit 1
          else
            echo "âœ… NDK $REQUIRED_NDK found and verified."
          fi

      - name: Set release key store Properties
        env:
          RELEASE_KEYSTORE_PROPERTIES: ${{ secrets.RELEASE_KEYSTORE_PROPERTIES }}
        run: echo "$RELEASE_KEYSTORE_PROPERTIES" > ./releaseKeyStore.properties

      - name: Prepare keystore
        run: |
          echo "${{ secrets.BASE_64_RELEASE_KEYSTORE }}" > ./releaseKeyStore.jks.asc
          gpg -d --passphrase "${{ secrets.GPG_PASSPHRASE }}" --batch ./releaseKeyStore.jks.asc > ./app/releaseKeyStore.jks

      - name: Prepare google services json
        run: |
          echo "${{ secrets.BASE_64_GOOGLE_SERVICES_JSON }}" > ./app/google-services.json.asc
          gpg -d --passphrase "${{ secrets.GPG_PASSPHRASE }}" --batch ./app/google-services.json.asc > ./app/google-services.json

      - name: Build QA apk
        run: ./gradlew assembleQa

      - name: upload symbols file
        run: ./gradlew uploadCrashlyticsSymbolFileRelease uploadCrashlyticsSymbolFileQa

      - name: upload QA apk
        uses: actions/upload-artifact@v6
        with:
          name: QA APK
          path: app/build/outputs/apk/qa/*.apk
          retention-days: 7

      - name: Build release bundle
        run: ./gradlew bundleRelease

      - name: upload release bundle
        uses: actions/upload-artifact@v6
        with:
          name: release aab
          path: app/build/outputs/bundle/release/*.aab
          retention-days: 1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') }}
          generate_release_notes: true # This pulls logic from .github/release.yml
          body: |
            ${{ contains(github.ref_name, 'rc') && 'ðŸ§ª This is a **Release Candidate** for testing purposes.' || 'ðŸš€ This is a **Stable Production** release.' }}
          files: app/build/outputs/apk/qa/*.apk