style:
  WildcardImport:
    active: false
  MagicNumber:
    excludes: [
        '**/test/**', '**/androidTest/**',
        '**/commonTest/**', '**/jvmTest/**', '**/Color.kt',
        '**/app/src/main/java/com/andryoga/safebox/ui/common/icons/MaterialIconsCopy.kt',
        '**/app/src/main/java/com/andryoga/safebox/data/db/Migration.kt',
        '**/andryoga/safebox/NitinTest.kt'
    ]
exceptions:
  TooGenericExceptionCaught:
    active: false
complexity:
  LongParameterList:
    ignoreDefaultParameters: true
    ignoreAnnotated: [ '@Composable', 'HiltWorker' ]
    functionThreshold: 10
  LongMethod:
    threshold: 80
  TooManyFunctions:
    active: false